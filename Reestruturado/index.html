<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<section class="instagram-wrapper">
		
		<section class="instagram-phone">
			<article>
				<img src="./img/instagram-celular.png" alt="celular">	
			</article>
		</section>
		
		<section class="instagram-continue">
			<article class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<article class="profile-photo">
					<img src="./img/insta_perfil.jpg" alt="foto de perfil">
				</article>
				<a href="#" class="instagram-login">Continue as 23danielvictor</a>
				<a href="#" class="instagram-logout">Remove Account</a>
			</article>

			<article class="group">
				<p class="not-account">Not 23danielvictor</p>
				<p class="not-account">
					<span class="link-blue">Switch Accounts</span>
					or
					<span class="link-blue">Sign Up</span>
				</p>
			</article>

			<article class="get-the-app">
				<p class="get-app">Get the app</p>
					<article class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>						
					</article>
			</article>
		</section>

	</section>
</body>
</html>
